{% unless tags.size == 0 %}
  <span class="post-meta">
    <i data-feather="tag"></i>
    {% for tag in tags %}
      {% assign tag_url = tag | downcase | replace: "_", "-" %}

      <a href="{{ "/blog/" | append: tag_url | relative_url }}">{{ tag }}</a>
      {% unless tag == tags.last %}
        |
      {% endunless %}
    {% endfor %}
  </span>
{% endunless %}
