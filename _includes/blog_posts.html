<div id="posts">
  <ul class="list" style="list-style: none">
    {% for post in paginator.posts %}
      {% if post.tags contains page.pagination.tag or
            post.category contains page.pagination.category or
            page.pagination.title == "Blog" %}
        {% include post_summary_for_blog.html %}
      {% endif %}
    {% endfor %}
  </ul>

  {% include pagination.html %}
</div>
