<details>
  <summary style="font-size: 24px; margin-bottom: 10px;">Featured: <i>Harry Potter</i></summary>
  {{ site.legos | where: "title", "Harry Potter" }}
</details>

{% assign lego_list = site.legos | where_exp: "lego", "lego.title != 'Harry Potter'" | order: "date" | reverse %}

{% for lego in lego_list %}
  <details>
    <summary style="font-size: 24px; margin-bottom: 10px;">{{ lego.title }}</summary>
    {{ lego.content }}
  </details>
{% endfor %}
