{% if page.subtitle %}
  <h1>
    {{ page.title }}

    <br>

    <div style="font-size: 22px">
      &nbsp;&nbsp;☞ {{ page.subtitle }}
    </div>
  </h1>
{% else %}
  <h1>{{ page.title }}</h1>
{% endif %}

<p style="font-size: 2; font-style: italic">
  {% if page.draft == true %}
    Unpublished
  {% else %}
    {{ page.date | date: "%B %-d, %Y" }}
  {% endif %}
</p>
