# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# "bundle exec jekyll serve". If you change this file, please restart the server process.
#
###################################################################################################

title: Emma Sax
author: Emma Sax
description: Emma Sax's personal website and blog. Includes information about my social media profiles, résumé, and hobbies.
url: https://emmasax4.info
github_repo: https://github.com/emma-sax4/emma-sax4.github.io
future: false
timezone: UTC
highlighter: rouge
jekyll-mentions: https://github.com
markdown: kramdown

webmaster_verifications:
  google: v04az8eo-0UcZrWCJr7SKAvM6hw90qTCBQoKx3PlXCA
  bing: 89B2B19FF966341B78EF64EDADE6DF81
  yandex: c2741887f8c30dd1

disqus:
  shortname: emmasax4

sass:
  style: compressed
  sass_dir: assets/css/

include:
  - _pages
  - _blogs

exclude:
  - Gemfile
  - Gemfile.lock
  - vendor/

plugins:
  - jekyll-default-layout
  - jekyll-feed
  - jekyll-last-modified-at
  - jekyll-mentions
  - jekyll-paginate-v2
  - jekyll-redirect-from
  - jekyll-relative-links
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-time-to-read
  - jekyll-titles-from-headings

relative_links:
  enabled: true
  collections: true

collections:
  blog_posts:
    output: true

feed:
  items: 5

pagination:
  collection: 'blog_posts'
  enabled: true
  per_page: 5
  limit: 0
  sort_field: date
  sort_reverse: true
  trail:
    before: 1
    after: 1
