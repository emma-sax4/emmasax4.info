version: 2.1
orbs:
  ruby: circleci/ruby@0.1.2
  slack: circleci/slack@3.4.2
workflows:
  version: 2
  every-five-minutes:
    jobs:
      - build-and-deploy
    triggers:
      - schedule:
          cron: "0/5 * * * *"
          filters:
            branches:
              only:
                - release
jobs:
  build-and-deploy:
    working_directory: ~/emma-sax4.github.io
    docker:
      - image: circleci/ruby:2.6.0-node
    steps:
      - checkout
      - run:
          name: Configure Bundler
          command: |
            echo "export BUNDLER_VERSION=$(cat Gemfile.lock | tail -1 | tr -d ' ')" >> $BASH_ENV; source $BASH_ENV
            gem install bundler
      - restore_cache:
          key: bundler-cache-{{ checksum "Gemfile.lock" }}
      - run:
          name: Bundle Install
          command: bundle install --path vendor/bundle
      - save_cache:
          key: bundler-cache-{{ checksum "Gemfile.lock" }}
          paths:
            - vendor/bundle
      - run:
          name: Jekyll Build
          command: JEKYLL_ENV=production bundle exec jekyll build --destination ./site
      - run:
          name: HTML Proofer
          command: |
            bundle exec htmlproofer \
            --assume-extension \
            --allow-hash-href \
            --internal-domains /emmasax4.info/ \
            --url-ignore /linkedin/,/digikey/ \
            ./site \
            || echo "HTML Proofer failed. Please investigate the failures."
      - deploy:
          name: Deploy to GitHub Pages
          command: |
            if [ $CIRCLE_BRANCH == 'release' ]; then
              bash .circleci/github-pages-deploy.sh
            else
              echo "This build is for a pull request. Skipping deploy."
            fi
      - run:
          name: Create Custom Slack Message
          command: |
            if [ -z ${CIRCLE_PULL_REQUEST} ]; then
              MESSAGE="Build #$CIRCLE_BUILD_NUM of $CIRCLE_PROJECT_USERNAME/$CIRCLE_PROJECT_REPONAME@$CIRCLE_BRANCH by $CIRCLE_USERNAME"
            else
              MESSAGE="Build #$CIRCLE_BUILD_NUM of $CIRCLE_PROJECT_USERNAME/$CIRCLE_PROJECT_REPONAME@$CIRCLE_BRANCH in PR $CIRCLE_PULL_REQUEST by $CIRCLE_USERNAME"
            fi
            echo "export SLACK_MESSAGE='$MESSAGE'" >> $BASH_ENV; source $BASH_ENV
      - slack/status:
          success_message: $SLACK_MESSAGE passed.
          failure_message: $SLACK_MESSAGE failed.
          include_job_number_field: false
          include_project_field: false
