version: 2.1
orbs:
  ruby: circleci/ruby@0.1.2
  slack: circleci/slack@3.4.2

jobs:
  build:
    working_directory: ~/emma-sax4.github.io
    docker:
      - image: circleci/ruby:2.6.0-node
    steps:
      - run:
          name: Set Up Custom Environment Variables
          command: |
            echo 'export SLACK_MESSAGE="Test"' >> $BASH_ENV; source $BASH_ENV
      - checkout
      - run:
          name: Configure Bundler
          command: |
            BUNDLER_VERSION=$(cat Gemfile.lock | tail -1 | tr -d ' ')
            echo "export BUNDLER_VERSION" >> $BASH_ENV; source $BASH_ENV
            gem install bundler
      - restore_cache:
          key: bundler-cache-{{ checksum "Gemfile.lock" }}
      - run:
          name: Bundle Install
          command: bundle install --path vendor/bundle
      - save_cache:
          key: bundler-cache-{{ checksum "Gemfile.lock" }}
          paths:
            - vendor/bundle
      - run:
          name: Jekyll Build
          command: JEKYLL_ENV=production bundle exec jekyll build --destination ./site
      - run:
          name: HTML Proofer
          command: |
            bundle exec htmlproofer \
            --assume-extension \
            --allow-hash-href \
            --internal-domains /emmasax4.info/ \
            --url-ignore /linkedin/,/digikey/ \
            ./site \
            || echo "HTML Proofer failed. Please investigate the failures."
      - run:
          name: Test Variables
          command: echo ${SLACK_MESSAGE}
      - slack/status:
          success_message: "$SLACK_MESSAGE passed."
          failure_message: "$SLACK_MESSAGE failed."
          include_job_number_field: false
          include_project_field: false
