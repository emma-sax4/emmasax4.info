version: 2.1
orbs:
  ruby: circleci/ruby@0.1.2
jobs:
  build:
    working_directory: ~/emma-sax4.github.io
    docker:
      - image: circleci/ruby:2.4.2-jessie-node
    steps:
      - checkout
      - run:
          name: Install Dependencies
          command: |
            gem update --system
            gem install bundler
      - run:
          name: Bundle Install
          command: bundle install
      - run:
          name: Build
          command: JEKYLL_ENV=production bundle exec jekyll build --destination ./site
      - run:
          name: HTML Proofer
          command: htmlproofer --assume-extension --allow-hash-href --internal-domains /emmasax4.info/ --url-ignore /linkedin/,/digikey/ ./site
