version: 2.1
orbs:
  ruby: circleci/ruby@0.1.2
  slack: circleci/slack@3.4.2

jobs:
  build_and_test:
    working_directory: ~/emma-sax4.github.io
    docker:
      - image: circleci/2.6-node
    steps:
      - checkout
      - run:
          name: Configure Bundler
          command: bash .circleci/configure-bundler.sh
      - restore_cache:
          key: bundler-cache-{{ checksum "Gemfile.lock" }}
      - run:
          name: Bundle Install
          command: bundle install --path vendor/bundle
      - save_cache:
          key: bundler-cache-{{ checksum "Gemfile.lock" }}
          paths: [ vendor/bundle ]
      - run:
          name: Jekyll Build
          command: JEKYLL_ENV=production bundle exec jekyll build --destination ./site
      - run:
          name: HTML Proofer
          command: bash .circleci/html-proofer.sh || echo "HTML Proofer failed. Please investigate the failures."
      - run:
          name: Slack - Generating Custom Message
          command: bash .circleci/generate-slack-message.sh
      - slack/status:
          success_message: $SLACK_MESSAGE passed.
          failure_message: $SLACK_MESSAGE failed.
          include_job_number_field: false
          include_project_field: false

  deploy:
    working_directory: ~/emma-sax4.github.io
    docker:
      - image: circleci/2.6-node
    steps:
      - checkout
      - run:
          name: Configure Bundler
          command: bash .circleci/configure-bundler.sh
      - restore_cache:
          key: bundler-cache-{{ checksum "Gemfile.lock" }}
      - run:
          name: Bundle Install
          command: bundle install --path vendor/bundle
      - save_cache:
          key: bundler-cache-{{ checksum "Gemfile.lock" }}
          paths: [ vendor/bundle ]
      - run:
          name: Jekyll Build
          command: JEKYLL_ENV=production bundle exec jekyll build --destination ./
      - deploy:
          name: Deploy to GitHub Pages
          command: bash .circleci/github-pages-deploy.sh
      - slack/status:
          success_message: Successfully deployed to GitHub Pages.
          failure_message: Error deploying to GitHub Pages.
          include_job_number_field: false
          include_project_field: false

workflows:
  version: 2
  develop:
    jobs:
      - build_and_test:
          filters:
            branches:
              ignore: [ release, master ]
  release:
    jobs:
      - build_and_test:
          filters:
            branches:
              only: [ release ]
      - deploy:
          requires: [ build_and_test ]
          filters:
            branches:
              only: [ release ]
  nightly_cron:
    jobs:
      - build_and_test
      - deploy:
          requires: [ build_and_test ]
    triggers:
      - schedule:
          cron: "0 6 * * *" # 06:00 UTC => 00:00 CST
          filters:
            branches:
              only: [ release ]
