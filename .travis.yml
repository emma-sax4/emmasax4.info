language: ruby
cache: bundler

branches:
  only:
    - release

install:
  - bundle config set without 'development'
  - bundle install

script: JEKYLL_ENV=production bundle exec jekyll build --destination ./site

deploy:
  provider: pages
  local-dir: ./site
  target-branch: master
  email: deploy@travis-ci.org
  name: Deployment Bot
  skip-cleanup: true
  github-token: $GITHUB_TOKEN
  keep-history: true
  on:
    branch: release
    condition: $TRAVIS_EVENT_TYPE != cron

notifications:
  email:
    on_success: never
    on_failure: always
    on_error: always
