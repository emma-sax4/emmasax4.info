---
layout: default
---

<!-- Title of page -->
<div class="text-center">
  <h1>{{ page.title }}</h1>
</div>

<!-- Frame and Javascript information -->
<script src="/assets/js/forms.js" type="text/javascript"></script>
<script src="https://www.google.com/recaptcha/api.js" async defer></script>

<iframe name="hidden_iframe"
        id="hidden_iframe"
        style="display: none;"
        onload="if (submitted) { showFormResponse() }">
</iframe>

<!-- The contact form for users to fill out -->
<div id="form" class="page-body">
  {{ content | markdownify }}

  <form method="post" target="hidden_iframe" onsubmit="submitted=true;"
    action="https://docs.google.com/forms/d/e/1FAIpQLScEq299mdRxHN_dZ3tTdgp6KTYtcgUHHVbDr0DSX2-zDDCxuQ/formResponse"
  >
    <div class="form-group">
      <label>Full Name<span style="color: #d61b1b;">*</span></label>
      <input name="entry.989289036" type="text" class="form-control" id="name" autocapitalize="words" placeholder="John Doe" required>
    </div>

    <div class="form-group">
      <label>Email<span style="color: #d61b1b;">*</span></label>
      <input name="entry.1580808807" type="email" class="form-control" id="email" placeholder="johndoe@example.com" required>
    </div>

    <div class="form-group">
      <label>Message<span style="color: #d61b1b;">*</span></label>
      <textarea name="entry.1379036791" class="form-control" id="message" placeholder="Lorem ipsum dolor sit amet, consectetur adipiscing elit." rows="3" required></textarea>
    </div>

    <label>Please verify youâ€™re a person<span style="color: #d61b1b;">*</span></label>
    <div class="g-recaptcha" data-callback="recaptchaCallback" data-expired-callback="recaptchaExpiredCallback"
      data-sitekey="6Ld6_CcaAAAAAOXP4F6Ze2M5mbeqFRSEN9dlUecn" style="padding-bottom: 1rem;"
    ></div>

    <button type="submit" id="submitButton" disabled class="btn btn-primary" style="width: 100%;">
      Submit
    </button>
  </form>
</div>

<!-- Thank you message to show after submission -->
<div id="formResponse" class="page-body" style="display: none;">
  Thank you for your message! I will get back to you as soon as I can.

  <div class="text-center container" style="padding-top: 2rem; padding-bottom: 1rem;">
    <a href="/" class="btn btn-lg btn-outline-secondary">Back to Homepage</a>
  </div>
</div>
