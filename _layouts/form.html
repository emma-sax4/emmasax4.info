---
layout: default
---

<!-- Title of page -->
<div class="text-center">
  <h1>{{ page.title }}</h1>
</div>

<script type="text/javascript">
  function recaptchaCallback() {
    $('#submitButton').removeAttr('disabled');
  };

  function recaptchaExpiredCallback() {
    $('#submitButton').attr('disabled', true);
  };
</script>

<!-- Actual page content -->
<div class="page-body">
  {{ content | markdownify }}
</div>
