<!DOCTYPE html>
<html lang="en">
  <!-- Head -->
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="msapplication-TileColor" content="#2d89ef">
    <meta name="msapplication-TileImage" content="/assets/images/favicon/mstile-150x150.png">
    <meta name="msapplication-config" content="/assets/images/favicon/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">
    <link rel="apple-touch-icon" sizes="120x120" href="/assets/images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="96x96" href="/assets/images/favicon/android-chrome-96x96.png">
    <link rel="icon" type="image/png" sizes="48x48" href="/assets/images/favicon/favicon-48x48.png">
    <link rel="icon" type="image/png" sizes="196x196" href="/assets/images/favicon/favicon-196x196.png">
    <link rel="manifest" href="/assets/images/favicon/site.webmanifest">
    <link rel="mask-icon" href="/assets/images/favicon/safari-pinned-tab.svg" color="#1144ef">
    <link rel="stylesheet" href="/assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/css/lightbox.min.css">
    <link rel="stylesheet" href="/assets/css/google_fonts.min.css">
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="alternate" href="/feed.xml" type="application/rss+xml">
    {% seo %}
  </head>

  <script type="text/javascript">
    function recaptchaCallback() {
      $('#submitButton').removeAttr('disabled');
    };

    function recaptchaExpiredCallback() {
      $('#submitButton').attr('disabled', true);
    };
  </script>

  <!-- Navigation bar -->
  {% include site_navigation.html %}

  <!-- Page content -->
  <body>
    <main class="container">
      {{ content }}
    </main>
  </body>

  <!-- Footer -->
  <footer>
    &copy; <script>document.write(new Date().getFullYear());</script>
    Emma Sax. All rights reserved.
    <br>
    View on <a href="{{ site.author_profiles.github }}/{{ site.github_repo }}">GitHub</a>.
  </footer>

  <!-- Javascript scripts -->
  <script src="/assets/js/show_dates.js" type="text/javascript"></script>
  <script src="/assets/js/external_links.js" type="text/javascript"></script>
  <script src="/assets/js/jquery.min.js"></script>
  <script src="/assets/js/lightbox.min.js"></script>
  <script src="/assets/js/bootstrap.min.js"></script>
  <script src="/assets/js/feather.min.js"></script>
  <script>feather.replace()</script>
</html>
