name: Default
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: "30 5 * * 1" # Monday at 05:30 UTC => 00:30 CDT / 23:30 CST

jobs:
  main:
    runs-on: ubuntu-latest
    steps:
    - name: Check Out Code
      uses: actions/checkout@v2
      with:
        ref: ${{ github.HEAD_REF }}
        ref: gh-pages-test
        persist-credentials: false

    - name: Set Environment Variables
      run: bash .github/scripts/set_environment_variables.sh \
        ${{ github.EVENT_NAME }} ${{ github.REPOSITORY }} ${{ github.RUN_ID }} \
        ${{ github.ACTOR }} ${{ github.REF }} ${{ github.HEAD_REF }}

    - name: Switch to Current Branch
      run: git checkout ${{ env.BRANCH }}

    - name: Install Ruby and Bundle Install
      uses: ruby/setup-ruby@v1
      with:
        bundler-cache: true

    - name: Jekyll Build
      run: JEKYLL_ENV=production bundle exec jekyll build --destination _site

    - name: HTML Proofer
      run: bash .github/scripts/html_proofer.sh
      continue-on-error: true

    - name: Rubocop
      run: bundle exec rubocop

    - name: Markdown Linter
      run: bash .github/scripts/markdown_linter.sh

    # Only run this step for events that are push commits to the main branch
    - name: Deploy Site
      uses: emmasax4/github-pages-deploy-action@main
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branch: gh-pages-test
        folder: _site
        clean: true
        silent: true
        commit_message: Deploy to ${{ github.REPOSITORY }}
        git_config_email: 41898282+github-actions[bot]@users.noreply.github.com
        git_config_name: github-actions[bot]
