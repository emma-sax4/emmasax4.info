name: Default
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  main:
    runs-on: ubuntu-latest
    steps:
    - name: Check Out Code
      uses: actions/checkout@v2
      with:
        fetch-depth: 0

    - name: Set Environment Variables
      run: |
        if [[ ${{ github.REF }} == 'refs/heads'* ]]; then # this is a branch, not a pull request
          echo "BRANCH=$(echo ${{ github.REF }} | sed -E 's|refs/[a-zA-Z]+/||')" >> $GITHUB_ENV
        else
          echo "BRANCH=$(echo ${{ github.HEAD_REF }} | sed -E 's|refs/[a-zA-Z]+/||')" >> $GITHUB_ENV
        fi

    - name: Switch to Current Branch
      run: git checkout ${{ env.BRANCH }}

    - name: Install Ruby and Bundle Install
      uses: ruby/setup-ruby@v1
      with:
        bundler-cache: true

    - name: Jekyll Build
      run: JEKYLL_ENV=production bundle exec jekyll build --destination _site

    - name: HTML Proofer
      run: bash bin/html_proofer.sh
      continue-on-error: true

    - name: Rubocop
      run: bundle exec rubocop

    - name: Markdown Linter
      run: bash bin/markdown_linter.sh

    # Only run this step for events that are push commits to the main branch
    - name: Deploy Site
      if: github.EVENT_NAME == 'push' && github.REF == 'refs/heads/main'
      uses: emmasax4/github-pages-deploy-action@main
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branch: gh-pages
        folder: _site
        clean: true
        silent: true
        commit_message: Deploy to ${{ github.REPOSITORY }}
        git_config_email: 41898282+github-actions[bot]@users.noreply.github.com
        git_config_name: github-actions[bot]
